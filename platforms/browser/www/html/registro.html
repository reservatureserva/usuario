<div id="registro" class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col ventana">
                <div class="mdl-card mdl-shadow--8dp card-me">
                    <div class="volver">
                        <div id="volver" class="icon material-icons">keyboard_backspace</div>
                        <div class="mdl-tooltip" data-mdl-for="volver">
                            Volver
                        </div>
                    </div>
                    <div align="center">
                        <h4 class="titulo">Reserva tu reserva</h4>                            
                        <form action="#">
                            <div id="registro" class="mdl-grid">
                                <div class="mdl-cell mdl-cell--12-col">
                                    <div>
                                        <label class="lamina-image-import">
                                            <span class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                                                <i class="material-icons">account_circle</i>
                                                <input type="file" name="avatar" accept=".jpg,.png" hidden="">
                                            </span>
                                            <input ng-upload-change="lamina.onFotoChange($event)" hidden="" type="file" accept="image/*" class="ng-isolate-scope">
                                        </label>
                                    </div>
                                </div>
                                <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
                                        <input class="mdl-textfield__input" type="text" id="name"> <label class="mdl-textfield__label" for="name">Nombre</label> 
                                    </div>

                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
                                        <input class="mdl-textfield__input" type="email" id="email"> <label class="mdl-textfield__label" for="email">Email</label> 
                                    </div>

                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
                                        <input class="mdl-textfield__input" type="password" id="password"> 
                                        <label class="mdl-textfield__label" for="password">Password</label> 
                                    </div>


                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
                                        <input class="mdl-textfield__input" type="password" id="repassword">
                                        <label class="mdl-textfield__label" for="repassword">Repeat Password</label> 
                                    </div>
                                </div>
                                <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
                                        <input class="mdl-textfield__input" type="text" id="dni"> 
                                        <label class="mdl-textfield__label" for="dni">DNI</label> 
                                    </div>

                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
                                        <input class="mdl-textfield__input" type="number" id="tlf"> 
                                        <label class="mdl-textfield__label" for="tlf">Tel√©fono</label>
                                    </div>

                                    <div class="js-date mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input class="mdl-textfield__input" type="text" id="date">
                                        <label class="mdl-textfield__label" for="date">dd/mm/yyyy</label> 
                                    </div>

                                    <div> 
                                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"> Registro </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
